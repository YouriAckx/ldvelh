<h1>202</h1>

<p>Vous quittez la mine en suivant le chemin qui traverse la forêt. Vous marchez pendant environ deux heures ;
    l'après-midi touche à sa fin et vous êtes soulagé d'apercevoir, un peu plus loin, un petit village blotti parmi les
    collines. Rendez-vous au <chapter to="28"></chapter>.</p>
