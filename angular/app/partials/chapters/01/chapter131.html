<h1>131</h1>

<p>
    Vous continuez le long du chemin, laissant le village derrière vous. Une demi-heure plus tard environ, le chemin
    commence à monter vers les collines. Vous marchez encore pendant cinq minutes et vous arrivez à une bifurcation qui
    vous donne le choix entre deux itinéraires. Rendez-vous au <chapter to="183"></chapter>.
</p>
