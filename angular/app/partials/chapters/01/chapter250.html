<h1>250</h1>

<p>
    Vous quittez le Léa-Ki, le Domaine des Géants des Collines et vous poursuivez votre chemin. L'après-midi touche à sa
    fin ; vous avez à présent le choix entre deux chemin : l'un descend le flanc de la colline
    (rendez-vous au <chapter to="176"></chapter>), l'autre longe le sommet de cette même colline
    (rendez-vous au <chapter to="188"></chapter>).
</p>
