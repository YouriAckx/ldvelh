<h1>211</h1>

<p>
    Dans l'auberge du village, une chambre pour la nuit coûte 3 Pièces d'Or et un bon repas, 2 Pièces. Si vous souhaitez
    louer une chambre ou prendre un repas, rendez-vous au <chapter to="161"></chapter>. Si les prix demandés vous semblent trop
    élevés, rendez-vous au <chapter to="62"></chapter>.
</p>
