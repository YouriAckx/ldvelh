<h1>253</h1>

<p>
    Vous n'avez pas deviné la bonne réponse. Le Bossu fait alors un geste de la main et vous ressentez aussitôt une vive
    douleur dans tout le corps. Vous perdez 2 points d'ENDURANCE et 1 point de CHANCE ; retournez à présent à la
    bifurcation et prenez l'autre chemin (rendez-vous au <chapter to="38"></chapter>).
</p>
