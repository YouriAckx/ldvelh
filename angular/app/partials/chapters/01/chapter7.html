<h1>7</h1>

<p>
    En courant vite, vous finissez par vous trouver hors d'atteinte des petites créatures. Vous continuez à marcher le
    long du chemin pendant tout le reste de l'après-midi, jusqu'à l'entrée d'un petit village auquel mène le sentier.
    Poursuivez dans cette direction en vous rendant au <chapter to="28"></chapter>.
</p>
