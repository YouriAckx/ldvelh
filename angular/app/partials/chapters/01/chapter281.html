<h1>281</h1>

<p>
    <a data-target="#test-luck" data-toggle="modal">Tentez votre Chance.</a>
    Si vous êtes Chanceux, ils ne vous remarquent pas ; vous vous rendormez et vous repartez
    à l'aube (rendez-vous au <chapter to="148"></chapter>). Si vous êtes Malchanceux, l'un d'eux vous aperçoit de l'autre côté de
    la rivière et signale votre présence à ses compagnons. Rendez-vous au <chapter to="12"></chapter>.
</p>
