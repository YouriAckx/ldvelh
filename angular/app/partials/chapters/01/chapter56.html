<h1>56</h1>

<p>
    Vous fouillez les poches des bandits, mais vous n'y trouvez rien. Vous repartez le long du chemin et vous marchez
    pendant une demi-heure jusqu'à ce que le sentier commence à monter vers les collines. Une bifurcation vous permet
    alors de choisir entre deux directions. Rendez-vous au <chapter to="183"></chapter>.
</p>
