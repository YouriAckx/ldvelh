<h1>91</h1>
<p>
    Vous dites au revoir au marchand et vous quittez la maison.
    Si vous lui avez acheté des objets, vous avez hâte d'en connaître toutes les vertus potentielles
    (rendez-vous alors au <chapter to="126"></chapter>); si vous n'avez rien acheté,
    vous poursuivez votre chemin en vous rendant au <chapter to="163"></chapter>.
</p>
