<h1>14</h1>

<p>Lorsque vous avez quitté le village, vous montez dans les bois. Bientôt, vous découvrez un endroit abrité à proximité
    d'un autre sentier. Souhaitez-vous camper ici (rendez-vous au <chapter to="108"></chapter>) ou préférez-vous continuer à
    marcher toute la nuit (rendez-vous au <chapter to="49"></chapter>)&nbsp;?</p>
