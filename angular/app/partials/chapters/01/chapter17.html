<h1>17</h1>
<p>
    « J'ai ramassé toutes sortes d'objets magiques dans cette forêt, dit-elle, délivrez-moi de cette cage et je vous
    donnerai trois de ces objets. » Allez-vous essayer de la libérer (rendez-vous au <chapter to="4"></chapter>) ou chercher
    vous-même les objets magiques dont elle vous a parlé (rendez-vous au <chapter to="213"></chapter>) ?
</p>
