<h1>346</h1>

<p>Vous perdez 4 points d'ENDURANCE. Dès que vous avez prononcé la Formule, une grosse boule de feu apparaît dans votre
    main et vous la jetez sur la créature. La boule de feu l'atteint au flanc et lui arrache un rugissement de douleur.
    Rendez-vous au <chapter to="420"></chapter> pour essayer de l'achever.</p>
