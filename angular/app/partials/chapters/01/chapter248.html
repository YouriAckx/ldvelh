<h1>248</h1>

<p>
    Elle vous donne une petite boîte : à l'intérieur, vous trouvez un minuscule Pot de Colle, une paire d'étranges
    Tampons qui servent à se boucher le nez et quatre petits Cailloux ; tous ces objets sont utiles pour faire usage de
    certaines Formules Magiques. Rendez-vous au <chapter to="87"></chapter>.
</p>
