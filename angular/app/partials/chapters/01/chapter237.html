<h1>237</h1>

<p>
    Vous continuez à monter la colline ; la côte est raide, mais vers le milieu de l'après-midi, vous atteignez enfin le
    sommet. Vous poursuivez alors votre chemin qui, cette fois, descend en pente douce et vous marchez ainsi pendant
    tout le reste de l'après-midi. Rendez-vous au <chapter to="220"></chapter>.
</p>
