<h1>205</h1>

<p>Le Marmouscule disparaît de votre épaule en poussant de grands cris suraigus. Désormais, à votre grand soulagement,
    vous pourrez à nouveau utiliser les Formules Magiques que vous connaissez. Vous prenez à présent congé de la vieille
    femme et vous poursuivez votre chemin en vous rendant au <chapter to="232"></chapter>.</p>
