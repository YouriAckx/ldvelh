<h1>349</h1>

<p>Vous perdez 1 point d'ENDURANCE. Il vous est impossible d'utiliser cette Formule car vous ne possédez pas la Boule de
    Cristal qu'elle nécessite. En déployant de vains efforts pour prononcer la Formule, vous perdez 2 points d'ENDURANCE
    supplémentaires. Retournez au <chapter to="239"></chapter> pour faire un nouveau choix.</p>
