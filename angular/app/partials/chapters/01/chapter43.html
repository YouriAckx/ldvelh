<h1>43</h1>

<p>
    Ce glaive est une arme remarquable et vous êtes très étonné de l'avoir obtenu à si bon prix. Toutes les fois que vous
    l'utiliserez dans un combat, vous pourrez ajouter 1 point à votre Force d'Attaque lors de chaque Assaut. Rendez-vous
    au <chapter to="126"></chapter>.
</p>
