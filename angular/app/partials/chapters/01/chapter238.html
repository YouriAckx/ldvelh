<h1>238</h1>

<p>
    Vous n'avez pas deviné la bonne réponse. Le Bossu fait alors un geste de la main et vous ressentez une vive douleur
    dans tout votre corps. Vous perdez 2 points d'ENDURANCE et 1 point de CHANCE, puis vous revenez à la bifurcation
    pour prendre un autre chemin. Rendez-vous au <chapter to="38"></chapter>.
</p>
