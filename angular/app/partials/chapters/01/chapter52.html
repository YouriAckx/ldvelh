<h1>52</h1>

<p>
    La petite créature et ses amis, de l'autre côté de la rivière, se lancent dans une conversation bruyante et animée.
    De toute évidence, ils ne sont guère satisfaits que vous ayez ainsi refusé leur invitation et vous feriez bien de
    vous préparer à vous défendre. Rendez-vous au <chapter to="203"></chapter>.
</p>
